name: CI

on: push
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.12
    strategy:
      matrix:
        include:
          - name: "Unit tests"
            task: "pytest tests"
          - name: "Mypy type check"
            task: "mypy"
          - name: "Black formatting check"
            task: "black --diff --check"
          - name: "Isort check"
            task: "isort --check-only --diff"
          - name: "Flake8 linting"
            task: "flake8"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.task }}
